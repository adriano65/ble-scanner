# SerialPorts      1. first serial port device (/dev/ttyUSB0 or /dev/ttyS1 or ...)
#                 2. second serial port device
#                 3. third serial port device
#                 4. fourth serial port device (max 4 ports)
#SerialPorts /dev/ttyUSB0 /dev/ttyUSB1 /dev/ttyUSB2 /dev/ttyUSB3
