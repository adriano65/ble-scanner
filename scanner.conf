SerialPorts /dev/ttyUSB0

# SerialProtocol 1. protocol to use (0=SERPROT_RK03Y, 1=SERPROT_WAYO3, 2=SERPROT_DSM, 3=SERPROT_DSM_TEST)
#                2. second serial port speed
#                3. third serial port speed
#                4. fourth serial port speed (max 4)
SerialProtocol 2 0 0 0
#SerialProtocol 3 0 0 0

